<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="png-transparent-rock-paper-scissors-computer-icons-scissors-game-white-face.png" >
        </div>
        <div class="choice" id="paper">
            <img src="./paper.jpeg" >
        </div>
        <div class="choice" id="scissors">
            <img src="./502-5025794_rock-paper-scissors-clipart-hd-png-download.png" >
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="You">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    


    <div class="msg-container">
        <p id="msg">Play your move !</p>
    </div>
<script src="script.js"></script>    
</body>
</html>
